<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyun Giri≈ü Sayfasƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Kar Efekti */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: transparent;
    }

    .snowflake {
      position: absolute;
      color: #fff;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.9;
      }
    }

    /* Arka plan ge√ßi≈üli efekt */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(-45deg, #0ff, #00f, #f0f, #0ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      opacity: 0.05;
      z-index: -2;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Men√º */
    .menu-bar {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .menu-item {
      font-size: 1.1rem;
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
      color: #0ff;
      border: 1px solid transparent;
    }

    .menu-item:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.05);
    }

    /* ƒ∞√ßerik */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-top: 80px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .message-box.active {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #0ff, #00f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .menu-bar {
        flex-wrap: wrap;
        gap: 10px;
      }

      .menu-item {
        font-size: 1rem;
        padding: 8px 14px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Arka plan ge√ßi≈ü efekti -->
  <div class="background"></div>

  <!-- Kar Efekti -->
  <div class="snow" id="snow"></div>

  <!-- Men√º -->
  <div class="menu-bar">
    <div class="menu-item" onclick="goster('FiveM')">FiveM</div>
    <div class="menu-item" onclick="goster('CS2')">CS2</div>
    <div class="menu-item" onclick="goster('Valorant')">Valorant</div>
    <div class="menu-item" onclick="goster('Minecraft')">Minecraft</div>
  </div>

  <!-- ƒ∞√ßerik -->
  <div class="container">
    <div class="message-box" id="messageBox">
      <h1>üéÆ Ho≈ü Geldin</h1>
      <p>L√ºtfen yukarƒ±dan bir oyun se√ß.</p>
    </div>
  </div>

  <script>
    // Kar efektleri
    const snowContainer = document.getElementById('snow');
    for (let i = 0; i < 80; i++) {
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.innerHTML = '‚ùÑ';
      snowContainer.appendChild(snowflake);
    }

    // Men√º tƒ±klama ve ge√ßi≈ü
    function goster(oyun) {
      const box = document.getElementById('messageBox');
      box.classList.add('active');
      box.innerHTML = `
        <h1>${oyun}</h1>
        <p>‚è≥ Yakƒ±nda gelecek...</p>
      `;
    }
  </script>

</body>
</html>
