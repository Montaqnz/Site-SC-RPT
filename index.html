<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyun Giri≈ü Sayfasƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Ge√ßi≈üli Arka Plan Efekti */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(-45deg, #0ff, #00f, #f0f, #0ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      opacity: 0.08;
      z-index: -1;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-item {
      font-size: 1.5rem;
      cursor: pointer;
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      background-color: #0ff;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .menu-item {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <h1>üéÆ Oyun Giri≈üleri</h1>
    <div class="menu">
      <div class="menu-item" onclick="yakinda('FiveM')">FiveM</div>
      <div class="menu-item" onclick="yakinda('CS2')">CS2</div>
      <div class="menu-item" onclick="yakinda('Valorant')">Valorant</div>
      <div class="menu-item" onclick="yakinda('Minecraft')">Minecraft</div>
    </div>
  </div>

  <script>
    function yakinda(oyun) {
      alert(oyun + " b√∂l√ºm√º yakƒ±nda aktif olacak!");
    }
  </script>

</body>
</html>
