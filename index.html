<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Hile Sitesi</title>
<style>
  /* Reset & temel stil */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d6baff;
    overflow-x: hidden;
    user-select: none;
  }

  /* Kar efekti */
  body::before {
    content: '';
    position: fixed; top:0; left:0; right:0; bottom:0;
    background-image: url('https://cdn.pixabay.com/photo/2017/11/10/05/05/snow-2936317_960_720.png');
    background-repeat: repeat;
    background-size: 50px 50px;
    opacity: 0.15;
    animation: snowFall 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes snowFall {
    0% { background-position: 0 0; }
    100% { background-position: 0 1000px; }
  }

  /* Mor geçişli animasyonlu çerçeve */
  .frame {
    pointer-events: none;
    position: fixed;
    top: 10px; bottom: 10px; left: 10px; right: 10px;
    border-radius: 30px;
    padding: 3px;
    background: linear-gradient(45deg, #6d2aff, #b57eff, #6d2aff);
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
    -webkit-mask:
      linear-gradient(#fff 0 0) content-box, 
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: destination-out;
    mask-composite: exclude;
    z-index: 9999;
  }
  .frame > div {
    height: 100%;
    background: #000;
    border-radius: 27px;
  }
  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Üst Menü */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(30,0,90,0.9);
    backdrop-filter: blur(6px);
    padding: 15px 25px;
    display: flex;
    gap: 25px;
    justify-content: center;
    z-index: 101;
    border-bottom: 1px solid #9a5cffaa;
  }
  header button {
    background: transparent;
    border: none;
    color: #d6baff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 25px;
    border-radius: 12px;
    transition: all 0.3s ease;
  }
  header button:hover, header button.active {
    background: #9a5cff;
    color: white;
    box-shadow: 0 0 12px #9a5cff;
    transform: scale(1.1);
  }

  /* Ana içerik */
  main {

    max-width: 1100px;
    margin-left: auto;

    color: #cbbaff;
    position: relative;
    z-index: 10;
  }
  main h1 {
    font-size: 3rem;
    margin-bottom: 25px;
    text-align: center;
    color: #d9baff;
    text-shadow: 0 0 12px #9a5cffaa;
  }

  /* Kategori içerikleri */
  #categoryContent {
    background: rgba(50,0,120,0.85);

    border-radius: 20px;
    box-shadow: 0 0 30px #7c41ffaa;
    min-height: 320px;
    transition: opacity 0.5s ease;
  }
  #categoryContent h2 {
    font-size: 2.2rem;
    margin-bottom: 15px;
  }
  #categoryContent p {
    font-size: 1.15rem;
    line-height: 1.5;
  }

  /* Satın alma liste kartları */
  .price-list {

    margin-top: 30px;
    justify-content: center;
  }
  .price-card {

    padding: 25px 22px;
    width: 170px;
    box-shadow: 0 0 20px #9a5cffcc;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;

  }
  .price-card:hover {

  .price-card span {

  }

  .modal-content h2 {

    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 10px #d085ff;
  }

  /* Modal inputlar */
  .modal-content label {

    color: #b8aaff;

  .modal-content input {

    padding: 13px 15px;
    margin-bottom: 20px;
    border-radius: 12px;

    background: #3a0099;
    color: #e0ccff;
    font-weight: 600;
    font-size: 16px;
    box-shadow: inset 0 0 8px #7a33ff;
    transition: box-shadow 0.3s ease;
  }
  .modal-content input:focus {
    outline: none;
    box-shadow: 0 0 18px #be7aff;
    background: #4d00cc;
  }
