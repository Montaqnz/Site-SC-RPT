<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HavalÄ± Ana Sayfa</title>
  <style>
    /* Genel Stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Arka Plan LED Efekti */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffcc 1px, transparent 1px);
      background-size: 50px 50px;
      animation: rotateBackground 60s linear infinite;
      z-index: -1;
      filter: brightness(0.3) blur(1px);
    }

    @keyframes rotateBackground {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Ä°Ã§erik */
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
