<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premium Hile Satış Sitesi</title>
<style>
  /* RESET */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d0baff;
  }
  body {
    background: #000;
    overflow-x: hidden;
  }
  /* KAR EFEKTİ */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
    background: transparent url('https://i.ibb.co/7Xw7P54/snowflake.png') repeat;
    animation: snow 15s linear infinite;
    z-index: 1;
    opacity: 0.15;
  }
  @keyframes snow {
    0% { background-position: 0 0; }
    100% { background-position: 0 1000px; }
  }
  /* LED ÇERÇEVE */
  .led-frame {
    position: fixed;
    top: 15px; left: 15px; right: 15px; bottom: 15px;
    border: 4px solid #7d4fff;
    box-shadow: 0 0 20px #9b85ff, 0 0 40px #6e47f9 inset;
    border-radius: 12px;
    pointer-events: none;
    animation: ledPulse 3s ease-in-out infinite;
    z-index: 10;
  }
  @keyframes ledPulse {
    0%, 100% {
      box-shadow: 0 0 15px #9b85ff, 0 0 35px #6e47f9 inset;
      border-color: #7d4fff;
    }
    50% {
      box-shadow: 0 0 30px #c19aff, 0 0 70px #8e66ff inset;
      border-color: #a178ff;
    }
  }
  /* HEADER */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(30, 0, 60, 0.85);
    display: flex;
    gap: 20px;
    padding: 15px 25px;
    z-index: 100;
    box-shadow: 0 0 20px #7d4fff;
    border-bottom: 2px solid #7d4fff;
  }
  header button {
    background: transparent;
    border: none;
    color: #d0baff;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    padding: 10px 18px;
    border-radius: 20px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  header button.active,
  header button:hover {
    background: #7d4fff;
    color: #fff;
    box-shadow: 0 0 15px #9b85ff;
  }
  /* MAIN */
  main {
    margin-top: 80px;
    padding: 20px 40px;
    min-height: calc(100vh - 80px);
    position: relative;
    z-index: 5;
  }
  main h1 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #bfa8ff;
    text-shadow: 0 0 10px #7d4fff;
  }
  /* KATEGORİ İÇERİKLERİ */
  #categoryContent {
    background: rgba(30, 0, 60, 0.75);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 25px #8f6aff;
    min-height: 300px;
    color: #d0baff;
    font-weight: 600;
  }
  #categoryContent h2 {
    margin-bottom: 15px;
  }
  /* FİYAT KARTLARI */
  .price-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 20px;
  }
  .price-card {
    background: rgba(60, 0, 120, 0.8);
    border-radius: 15px;
    padding: 18px 25px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.25s ease;
    box-shadow: 0 0 12px #a285ffcc;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
  }
  .price-card:hover {
    background: #7d4fff;
    box-shadow: 0 0 25px #bfa8ff;
    transform: scale(1.05);
    color: white;
  }
  /* ALT BİLGİ */
  footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: rgba(25, 0, 55, 0.85);
    padding: 12px 20px;
    text-align: right;
    font-size: 12px;
    color: #bfa8ff;
    box-shadow: 0 -2px 10px #6e47f9;
    z-index: 99;
  }
  footer a {
    color: #a288ff;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  /* BUTONLAR */
  #loginBtn {
    position: fixed;
    top: 20px; right: 20px;
    background: #7d4fff;
    border: none;
    padding: 12px 20px;
    font-weight: 700;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    z-index: 110;
    box-shadow: 0 0 25px #bfa8ff;
    transition: background 0.3s ease;
  }
  #loginBtn:hover {
    background: #9c6fff;
  }
  #userArea {
    position: fixed;
    top: 20px;
    right: 150px;
    background: rgba(60, 0, 120, 0.85);
    border-radius: 18px;
    padding: 10px 18px;
    font-weight: 600;
    font-size: 14px;
    color: #c9baff;
    box-shadow: 0 0 20px #8f6aff;
    user-select: none;
    z-index: 110;
    min-width: 180px;
    display: none;
    justify-content: space-between;
    gap: 15px;
  }
  #userName {
    font-weight: 700;
  }
  /* MODAL GENEL */
  .modal {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 200;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #1a0050;
    border-radius: 15px;
    padding: 30px 40px;
    width: 360px;
    max-width: 90vw;
    box-shadow: 0 0 25px #9b85ff;
    color: #d0baff;
    position: relative;
    font-weight: 600;
  }
  .modal-content h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  .modal-content label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .modal-content input {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
    font-weight: 600;
    background: #4c2acb;
    color: #e5d7ff;
    box-shadow: inset 0 0 8px #6e47f9;
  }
  .modal-content button {
    width: 100%;
    padding: 12px;
    background: #7d4fff;
    border: none;
    border-radius: 25px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    color: white;
    box-shadow: 0 0 15px #bfa8ff;
    transition: background 0.3s ease;
  }
  .modal-content button:hover {
    background: #9c6fff;
  }
  .modal-close {
    position: absolute;
    top: 15px; right: 20px;
    font-size: 22px;
    font-weight: 700;
    color: #d0baff;
    cursor: pointer;
    user-select: none;
  }
  /* SATIN ALIM SEÇENEKLERİ */
  #purchaseOptions {
    margin-top: 20px;
  }
  #purchaseOptions h3 {
    margin-bottom: 15px;
  }
  .purchase-option {
    background: #4b1ad4;
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #7d4fff;
    transition: background 0.3s ease;
  }
  .purchase-option:hover {
    background: #7d4fff;
    color: #fff;
  }
  /* BAKİYE GÖSTER */
  #balanceDisplay {
    position: fixed;
    bottom: 80px; right: 20px;
    background: rgba(60,0,120,0.85);
    color: #d0baff;
    padding: 12px 20px;
    border-radius: 20px;
    font-weight: 700;
    box-shadow: 0 0 20px #7d4fff;
    z-index: 120;
    user-select: none;
    display: none;
  }
  /* UYARI KUTUSU */
  #alertBox {
    position: fixed;
    bottom: 30px; right: 30px;
    background: #9c2a2a;
    color: #ffd7d7;
    padding: 14px 22px;
    border-radius: 15px;
    box-shadow: 0 0 30px #ff6f6f;
    font-weight: 700;
    z-index: 300;
    display: none;
    animation: alertShow 0.4s ease forwards;
  }
  @keyframes alertShow {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity: 1; transform: translateY(0);}
  }
</style>
