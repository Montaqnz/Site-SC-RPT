<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Hile Sitesi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    /* Genel ayarlar */
    body {
      margin: 0;
      background: linear-gradient(270deg, #0a001f, #220058, #0a001f);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: #c4a0ff;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Kar efekti */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      opacity: 0.3;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px #a855f7);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 0.3;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Üst menü */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 0, 31, 0.85);
      border-bottom: 1px solid #8e63ff;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 10px;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    nav button, nav a {
      background: #1e0059;
      border: none;
      padding: 10px 18px;
      color: #c4a0ff;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    nav button:hover, nav a:hover {
      background: #9a5cff;
      box-shadow: 0 0 10px #9a5cff;
      color: white;
      transform: scale(1.1);
    }

    /* İçerik */
    main {
      padding-top: 80px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      padding-bottom: 100px;
    }

    /* Kategori menü alanı */
    #categories {
      flex: 1 1 300px;
      background: #250065cc;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 20px #6e00ff88;
      color: #d4a0ff;
    }

    #categories h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 6px #b67aff;
    }

    #categories button {
      display: block;
      width: 100%;
      background: transparent;
      border: 2px solid #9a5cff;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      color: #c4a0ff;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      text-align: left;
    }
    #categories button:hover, #categories button.active {
      background: #9a5cff;
      color: white;
      box-shadow: 0 0 15px #9a5cff;
      transform: scale(1.05);
    }

    /* Kategori açıklama alanı */
    #category-content {
      flex: 2 1 600px;
      background: #22004dcc;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px #ab68ffbb;
      color: #d6baff;
      font-size: 20px;
      line-height: 1.6;
      min-height: 300px;
      opacity: 1;
      transition: opacity 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    #category-content.fade-out {
      opacity: 0;
    }
    #category-content h3 {
      margin-top: 0;
      font-size: 36px;
      color: #d29fff;
      text-shadow: 0 0 10px #9a5cff;
    }
    #category-content p {
      margin-top: 15px;
      color: #e4d8ff;
    }

    /* Fiyatlandırma alanı */
    #pricing {
      width: 100%;
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .price-card {
      background: #2c0075;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 15px #a95cff88;
      color: #e5d8ff;
      font-weight: 700;
      font-size: 20px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .price-card:hover {
      box-shadow: 0 0 25px #ce91ffcc;
      transform: scale(1.1);
      background: #9a5cff;
      color: white;
    }

    /* Giriş butonu */
    #loginBtn {
      position: fixed;
      right: 30px;
      bottom: 30px;
      background: linear-gradient(45deg, #9a5cff, #5a1aff);
      border: none;
      color: white;
      font-weight: 700;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px #a855f7cc;
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 1100;
    }
    #loginBtn:hover {
      background: linear-gradient(45deg, #be7aff, #7f35ff);
      transform: scale(1.1);
    }

    /* Modal arka plan */
    #loginModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1200;
      font-family: 'Orbitron', sans-serif;
    }
    #loginModal.active {
      display: flex;
    }

    /* Modal içerik */
    #loginModal .modal-content {
      background: #1e0059;
      padding: 40px 35px;
      border-radius: 25px;
      box-shadow: 0 0 40px #9a5cff;
      width: 350px;
      color: #d9baff;
      position: relative;
    }
    #loginModal .modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #d085ff;
      font-size: 32px;
    }
    #loginModal .modal-content label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    #loginModal .modal-content input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      background: #30008c;
      color: #e0ccff;
      font-weight: 600;
      font-size: 16px;
      box-shadow: inset 0 0 5px #5c1aff;
      transition: box-shadow 0.3s ease;
    }
    #loginModal .modal-content input:focus {
      outline: none;
      box-shadow: 0 0 12px #a855f7;
      background: #3e009f;
    }
    #loginModal .modal-content button.submitBtn {
      width: 100%;
      background: linear-gradient(45deg, #9a5cff, #5a1aff);
      border: none;
      color: white;
      font-weight: 700;
      padding: 15px 0;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #a855f7;
      transition: background 0.3s ease;
    }
    #loginModal .modal-content button.submitBtn:hover {
      background: linear-gradient(45deg, #be7aff, #7f35ff);
    }
    #loginModal .modal-content .closeBtn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 28px;
      color: #c0a0ff;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    #loginModal .modal-content .closeBtn:hover {
      color: white;
    }

    /* Yazı animasyonu */
    #category-content.fade-in {
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
