<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oyun Hizmetleri</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    background: black;
    font-family: 'Orbitron', sans-serif;
    color: #c36aff;
    overflow-x: hidden;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  /* LED arka plan - mor hafif dönen küçük led */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      radial-gradient(circle, #a600ff 1px, transparent 2px),
      radial-gradient(circle, #bb88ff 1px, transparent 2px);
    background-size: 20px 20px;
    background-position: 0 0, 10px 10px;
    animation: ledMove 4s linear infinite;
    opacity: 0.15;
    z-index: -1;
  }
  @keyframes ledMove {
    0% {background-position: 0 0, 10px 10px;}
    100% {background-position: 20px 20px, 30px 30px;}
  }

  /* Kar efekti */
  .snowflake {
    position: fixed;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% {transform: translateY(0);}
    100% {transform: translateY(110vh);}
  }

  header {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 20px 0;
    border-bottom: 1px solid #4b007a;
  }
  .menu-item {
    cursor: pointer;
    padding: 10px 25px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    font-weight: 700;
    font-size: 1.3rem;
    user-select: none;
  }
  .menu-item:hover {
    background-color: #7e1fff;
    color: white;
  }

  main {
    max-width: 900px;
    margin: 50px auto 20px auto;
    padding: 0 20px;
  }
  .discord-link {
    display: inline-block;
    margin-top: 20px;
    color: #a600ff;
    font-weight: 700;
    text-decoration: none;
    border: 2px solid #a600ff;
    padding: 10px 20px;
    border-radius: 12px;
    transition: all 0.3s ease;
  }
  .discord-link:hover {
    background-color: #a600ff;
    color: white;
  }

  .fiyatlar {
    margin-top: 40px;
    border: 2px solid #a600ff;
    border-radius: 16px;
    padding: 20px 30px;
    color: #bb88ff;
  }
  .fiyatlar h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #e0b3ff;
  }
  .fiyatlar ul {
    list-style: none;
    padding-left: 0;
  }
  .fiyatlar ul li {
    margin-bottom: 10px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <header>
    <div class="menu-item" onclick="goKategori()">Kategoriler</div>
    <div class="menu-item" onclick="startCheckout('fivem')">FiveM</div>
    <div class="menu-item" onclick="startCheckout('valorant')">Valorant</div>
    <div class="menu-item" onclick="startCheckout('cs2')">CS2</div>
  </header>

  <main>
    <a href="https://discord.gg/hTFjRtwg" target="_blank" class="discord-link">Discord Sunucumuz</a>

    <div class="fiyatlar">
      <h2>Fiyatlar</h2>
      <ul>
        <li>FiveM AimBOT Günlük: 75 TL</li>
        <li>FiveM AimBOT Haftalık: 325 TL</li>
        <li>FiveM AimBOT Aylık: 850 TL</li>
        <li>FiveM AimBOT Sınırsız: 1250 TL</li>
        <li>Diğer tüm ürünler için bizimle iletişime geçin.</li>
      </ul>
    </div>
  </main>

<script>
  // Sayfa açılırken opacity animasyonu
  window.onload = () => {
    document.body.style.opacity = 1;

    // Kar efektini oluştur
    for(let i=0; i<60; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.width = flake.style.height = (Math.random()*3 + 2) + 'px';
      flake.style.animationDuration = (Math.random()*3 + 3) + 's';
      flake.style.animationDelay = (Math.random()*10) + 's';
      document.body.appendChild(flake);
    }
  };

  function startCheckout(kategori) {
    document.body.style.transition = "opacity 0.6s ease";
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = `checkout.html?kategori=${kategori}`;
    }, 600);
  }
  function goKategori() {
    document.body.style.transition = "opacity 0.6s ease";
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = "kategori.html";
    }, 600);
  }
</script>
</body>
</html>
