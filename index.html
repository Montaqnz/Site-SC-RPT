<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kategoriler - Kaliteli Tasarım</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000000;
    color: #d9aaff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Üst kategori menüsü */
  nav {
    display: flex;
    background: linear-gradient(90deg, #2a0055, #5c00aa);
    padding: 15px 40px;
    gap: 20px;
    box-shadow: 0 0 15px #7e00ffaa;
  }

  nav button {
    background: transparent;
    border: none;
    color: #d9aaff;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  nav button:hover,
  nav button.active {
    background: #a13aff;
    color: white;
    box-shadow: 0 0 15px #ff7fff;
  }

  /* İçerik bölümü */
  main {
    flex: 1;
    display: flex;
    padding: 40px;
    gap: 40px;
  }

  /* Soldaki kategori içeriği */
  section.description {
    flex: 3;
    background: #1a0a33;
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 0 30px #a136ffaa;
    color: #e8d4ff;
    font-size: 1.3rem;
    line-height: 1.6;
    user-select: none;
  }

  /* Sağdaki açıklamalar veya ekstra kutu (isteğe bağlı) */
  section.sidebar {
    flex: 1.5;
    background: #2c136a;
    border-radius: 20px;
    padding: 20px 30px;
    color: #d9aaffcc;
    font-size: 1rem;
    box-shadow: 0 0 20px #7a34ffbb;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  /* Alt kısım */
  footer {
    background: #1f0048;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #c5a7f7aa;
    user-select: none;
    border-top: 1px solid #4d33a3;
  }

  footer a {
    color: #c5a7f7;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.3s ease;
  }

  footer a:hover {
    color: #ff87ff;
  }

  /* Animasyonlu opacity geçişi */
  .fade-in {
    animation: fadeInAnim 0.5s ease forwards;
  }

  @keyframes fadeInAnim {
    from {opacity: 0;}
    to {opacity: 1;}
  }

</style>
</head>
<body>

<nav id="kategoriNav">
  <button class="active" data-desc="Fivem, Grand Theft Auto V modifikasyon ve hile paketleriyle sunucu deneyimini artırır. Yakında yeni sürümler gelecek!">FiveM</button>
  <button data-desc="Valorant hileleri ve ESP sistemleri, rekabetçi maçlarda üstünlük sağlar. Yakında!">Valorant</button>
  <button data-desc="CS2 için özel geliştirilmiş hile ve ESP araçları %100 VAC korumalı. Çok yakında!">CS2</button>
  <button data-desc="AimBOT sistemleri, hedefleri otomatik ve hassas şekilde takip eder. Kaliteli ve güvenilir.">AimBOT</button>
  <button data-desc="ESP (Extra Sensory Perception) ile rakipleri duvar arkasından görebilirsiniz.">ESP</button>
  <button data-desc="100/100 VAC Koruma ile hilelerimiz tespit edilmez, tam güvenlik sağlar.">100/100 VAC KORUMA</button>
  <button data-desc="Discord sunucumuzda destek ve topluluk bulabilirsiniz: https://discord.gg/hTFjRtwg">Discord</button>
</nav>

<main>
  <section class="description fade-in" id="kategoriDesc">
    Fivem, Grand Theft Auto V modifikasyon ve hile paketleriyle sunucu deneyimini artırır. Yakında yeni sürümler gelecek!
  </section>

  <section class="sidebar">
    <h3>Gizlilik ve Destek</h3>
    <p>
      <a href="#">Gizlilik Politikası</a> | 
      <a href="#">Kullanım Koşulları</a> | 
      <a href="#">İletişim</a>
    </p>
    <p>© 2025 Tüm Hakları Saklıdır.</p>
  </section>
</main>

<script>
  const buttons = document.querySelectorAll('nav button');
  const desc = document.getElementById('kategoriDesc');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Aktif sınıfı temizle
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      // Opacity sıfırla animasyon için
      desc.style.opacity = 0;

      setTimeout(() => {
        // İçeriği değiştir
        desc.textContent = button.getAttribute('data-desc');
        desc.style.opacity = 1;
      }, 300);
    });
  });
</script>

</body>
</html>
