<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kategori Menüsü</title>
<style>
  /* Arka plan yıldız animasyonu */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #000814;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    overflow-x: hidden;
  }
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(white 1px, transparent 1px);
    background-size: 15px 15px;
    animation: moveStars 60s linear infinite;
    z-index: -1;
  }
  @keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -1000px 1000px; }
  }

  /* Menüler */
  nav {
    display: flex;
    padding: 1rem;
    gap: 1rem;
    border-bottom: 1px solid #444;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
  }
  nav div {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: all 0.3s ease;
    color: #ccc;
  }
  nav div.active {
    background: #00bfff;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 0 15px #00bfff;
  }
  nav div:hover:not(.active) {
    color: #00bfff;
    transform: scale(1.1);
    text-shadow: 0 0 10px #00bfff;
  }

  .subcategories {
    display: flex;
    padding: 0.5rem 1rem;
    gap: 1rem;
    border-bottom: 1px solid #444;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
  }
  .subcategories div {
    padding: 0.3rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    color: #ccc;
    transition: background 0.3s, color 0.3s;
  }
  .subcategories div.active {
    background: rgba(0, 191, 255, 0.8);
    color: #fff;
    font-weight: 600;
    box-shadow: 0 0 10px #00bfff;
  }
  .subcategories div:hover:not(.active) {
    background: rgba(0, 191, 255, 0.3);
    color: #00bfff;
  }

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
    background: rgba(10,10,20,0.7);
    border-radius: 15px;
    box-shadow: 0 0 20px #00bfff;
    backdrop-filter: blur(10px);
  }
  main h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  main p {
    line-height: 1.6;
  }

  .vip {
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 8px;
    cursor: pointer;
    max-width: 400px;
    background: rgba(255, 153, 0, 0.15);
    border: 1px solid #ffa500;
    color: #ffcc00;
    font-weight: 600;
    text-align: center;
    user-select: none;
    transition: background 0.3s ease;
  }
  .vip:hover {
    background: rgba(255, 153, 0, 0.9);
    color: #000;
    box-shadow: 0 0 10px #ffcc00;
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    opacity: 0.7;
    text-align: center;
    letter-spacing: 1px;
  }
</style>
</head>
<body>

<div class="stars"></div>

<nav id="mainMenu"></nav>
<div class="subcategories" id="subMenu"></div>

<main>
  <h1 id="contentTitle">Valorant Hilesi</h1>
  <p id="contentText">
    Burada <strong>Valorant Hilesi</strong> kategorisine ait kaliteli içerikler yer alacak. Site sürekli güncel, güvenilir ve 2025 şartlarına uygun olarak hizmet vermektedir.
  </p>

  <section class="vip" id="vipSection" tabindex="0" role="button" aria-label="Ücretli ve VIP hile kategorisi">
    <h2>Ücretli / VIP Hile Kategorisi</h2>
    <p>Özel ve güncel içerikler için tıklayın!</p>
  </section>

  <footer>Site Güvenilir | 2025 Şartları Onaylı Site</footer>
</main>

<script>
  const mainCategories = [
    { name: "Valorant Hilesi", slug: "valorant" },
    { name: "CS2 HİLESİ", slug: "cs2" },
    { name: "YAKINDA", slug: "comingsoon" },
    { name: "Fivem Hilesi", slug: "fivem" }
  ];

  const subCategories = {
    valorant: ["Skin Changer", "Aimbot", "Wallhack", "Silent Aim"],
    cs2: [],
    comingsoon: [],
    fivem: []
  };

  let activeMainCat = "valorant";
  let activeSubCat = null;

  const mainMenu = document.getElementById("mainMenu");
  const subMenu = document.getElementById("subMenu");
  const contentTitle = document.getElementById("contentTitle");
  const contentText = document.getElementById("contentText");
  const vipSection = document.getElementById("vipSection");

  function renderMainMenu() {
    mainMenu.innerHTML = "";
    mainCategories.forEach(cat => {
      const div = document.createElement("div");
      div.textContent = cat.name;
      div.className = cat.slug === activeMainCat ? "active" : "";
      div.onclick = () => {
        activeMainCat = cat.slug;
        activeSubCat = null;
        renderMainMenu();
        renderSubMenu();
        updateContent();
      };
      mainMenu.appendChild(div);
    });
  }

  function renderSubMenu() {
    subMenu.innerHTML = "";
    const subs = subCategories[activeMainCat] || [];
    subs.forEach(sub => {
      const div = document.createElement("div");
      div.textContent = sub;
      div.className = sub === activeSubCat ? "active" : "";
      div.onclick = () => {
        activeSubCat = sub === activeSubCat ? null : sub;
        renderSubMenu();
        updateContent();
      };
      subMenu.appendChild(div);
    });
  }

  function updateContent() {
    const mainCatName = mainCategories.find(c => c.slug === activeMainCat)?.name || "";
    if (activeSubCat) {
      contentTitle.textContent = activeSubCat;
      contentText.innerHTML = `Burada <strong>${activeSubCat}</strong> kategorisine ait kaliteli içerikler yer alacak. Site sürekli güncel, güvenilir ve 2025 şartlarına uygun olarak hizmet vermektedir.`;
    } else {
      contentTitle.textContent = mainCatName;
      contentText.innerHTML = `Burada <strong>${mainCatName}</strong> kategorisine ait kaliteli içerikler yer alacak. Site sürekli güncel, güvenilir ve 2025 şartlarına uygun olarak hizmet vermektedir.`;
    }
  }

  vipSection.onclick = () => {
    alert("VIP ve Ücretli hile kategorisi yakında aktif olacak!");
  };

  // Başlangıç render
  renderMainMenu();
  renderSubMenu();
  updateContent();
</script>

</body>
</html>
